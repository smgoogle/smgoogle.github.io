<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>羊毛剪登录</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js" type="text/javascript"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body style="padding:10px">
<br>
<br>
<input id="phoneNo" type="text" class="form-control input-lg has-success" style="height:80px; font-size:50px;" placeholder="手机号"><br>
<input id="password" type="password" class="form-control input-lg has-success" style="height:80px; font-size:50px;" placeholder="登录密码"><br>
<button id="signInButton" type="button"  class="form-control input-lg"  style="height:80px; font-size:50px;" onclick="signIn();">登录</button><br>
<button type="button"  class="form-control input-lg"  style="height:80px; font-size:50px;" onclick="location='signup.html'">注册新用户</button>

</body>
<script type="text/javascript">

function signIn(){
	if($("#phoneNo").val()==null || $("#phoneNo").val() == "" ||
		$("#password").val()==null || $("#password").val() == ""){
		alert("请填写登录信息");
		return;
	}
	$("#signInButton").text('登录中...');
	$.ajax({
		url: "http://207.148.102.32/wm/inout/datas?method=signIn&pol4=" + encodeURI($("#phoneNo").val() + "\t"+ $("#password").val() + "\t"),
		type:'GET',
		cache:false,
		xhrFields: {
			withCredentials: true
		},
		success:function(data) {
			if(data != null && data.indexOf("ERROR:")!= -1){
				alert(data);
				$("#signInButton").text('登录');
				return;
			}
			alert("登录成功");
			$.cookie('phoneNo', $("#phoneNo").val());
			
			var signResult = data.split("\n")
			var baseInfos = signResult[0].split(",");
			$.cookie('promRegNum', baseInfos[1].split("\t")[0]);
			$.cookie('promCkNum', baseInfos[1].split("\t")[1]);
			
			
			alert($.cookie('promCkNum'))
			
			location = "index.html";
		},
		error: function(XMLHttpRequest, textStatus, errorThrown){
			alert("登录失败")
			$("#signInButton").text('登录');
		}
	});
}

</script>
</html>
