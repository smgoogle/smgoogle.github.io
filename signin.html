<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>羊毛剪登录</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js" type="text/javascript"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="common.js" type="text/javascript"></script>
</head>
<body style="padding:10px" onload='init()'>
<br>
<br>
<input id="phoneNo" type="text" class="form-control input-lg has-success" style="height:80px; font-size:50px;" placeholder="手机号"><br>
<input id="password" type="password" class="form-control input-lg has-success" style="height:80px; font-size:50px;" placeholder="登录密码"><br>
<button id="signInButton" type="button"  class="form-control input-lg"  style="height:100px; font-size:50px; color:#FFF; background:#679deb;" onclick="signIn();">登录</button><br>
<button type="button"  class="form-control input-lg"  style="height:100px; font-size:50px; color:#FFF; background:#679deb;" onclick="location='signup.html'">注册新用户</button>

</body>
<script type="text/javascript">

function init(){
if(!isEmpty($.cookie('phoneNo1'))){
$("#phoneNo").val($.cookie('phoneNo1'));
}
}

function signIn(){
	if($("#phoneNo").val()==null || $("#phoneNo").val() == "" ||
		$("#password").val()==null || $("#password").val() == ""){
		alert("请填写登录信息");
		return;
	}
	$("#signInButton").text('登录中...');
	$("#signInButton").attr("disabled","disabled");
	$.ajax({
		url: baseUrl + "signIn5&pol4=" + encodeURI($("#phoneNo").val() + "\t"+ $("#password").val() + "\t"),
		type:'GET',
		cache:false,
		xhrFields: {
			withCredentials: true
		},
		crossDomain: true,
		success:function(data) {
			if(data != null && data.indexOf("ERROR:")!= -1){
				alert(data);
				$("#signInButton").text('登录');
				$("#signInButton").removeAttr("disabled");
				return;
			}
			alert("登录成功");
			$.cookie('phoneNo', $("#phoneNo").val());
			$.cookie('password',$("#password").val())
			analyseData(data);
			
			location = "index.html";
		},
		error: function(XMLHttpRequest, textStatus, errorThrown){
			alert("登录失败");
			$("#signInButton").text('登录');
			$("#signInButton").removeAttr("disabled");
		}
	});
}

</script>
</html>
