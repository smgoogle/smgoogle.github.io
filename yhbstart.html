<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>薅羊毛-樱花瓣</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body style="font-size:50px; padding:10px">

<div id="div1" style="display:''">
<div>开始薅羊毛前我们需要做一些设置，首先为您注册【樱花瓣】和【智码】账号，您的手机号为：</div><br>
<input id="phoneNo" type="text" class="form-control input-lg has-success" disabled="disabled" style="height:80px; font-size:50px;" placeholder="手机号"><br>

<div>请确保此手机号能够接收到短信。</div><br>
<button type="button"  class="form-control input-lg"  style="height:80px; font-size:50px;" onclick="sendSms()">下一步</button><br>

</div>

<div id="div2" style="display:none">
<div>【樱花瓣】和【智码】都向您发送了验证码，收到后请填写（如长时间未收到请刷新重试）：</div><br>

<div>【樱花瓣】验证码(4位的那个)：</div>
<input id="phoneNo" type="text" class="form-control input-lg has-success" style="height:80px; font-size:50px;"><br>
<div>【智码】验证码(6位的那个)：</div>
<input id="phoneNo" type="text" class="form-control input-lg has-success" style="height:80px; font-size:50px;"><br><br>
<button type="button"  class="form-control input-lg"  style="height:100px; font-size:50px;" onclick="beginSetup()">确定</button>
</div>

<div id="div3" style="display:none">
设置中...
</div>

</body>

<script type="text/javascript">
function sendSms(){
$("#div1").css('display','none');
$("#div2").css('display','');
}
function beginSetup(){
$("#div2").css('display','none');
$("#div3").css('display','');
}
</script>
</html>
