<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>批量签到界面</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="common.js" type="text/javascript"></script>
</head>
<body style="padding:10px" onload = "init()">
<div style="font-size:50px;"><label id="infoLabel">您的账号已注册...</label></div><br><br><br>
<button id="nextBtn" type="button"  class="form-control input-lg"  style="height:100px; font-size:50px; color:#FFF; background:#679deb;" onclick="next()">设置完成，去薅羊毛</button>
</body>
<script type="text/javascript">
function init(){
	var info = '';
	if($.cookie('hepaticaAlreadyRegd') == 'Y' ){
		info = "您的樱花瓣账号" + $.cookie('phoneNo') + "已设置为花瓣接收账号";
	}else{
		info = "您的樱花瓣账号" + $.cookie('phoneNo') + "已注册并设置为花瓣接收账号，密码123456，请尽快修改为新密码";
	}
	info = info + '<br><br>';
	if($.cookie('zcAlreadyRegd') == 'Y' ){
		info = info + "您的智码账号" + $.cookie('phoneNo') + "已对接至本平台";
	}else{
		info = info + "您的短信平台智码账号" + $.cookie('phoneNo') + "已注册并对接至本平台，密码123456，请尽快修改为新密码";
	}
	$('#infoLabel').html(info);
}


function next(){

	if(!trying() && $.cookie('regStatus') != '0'){
		alert('网页失效，请返回重试');
		location = 'index.html';
		return;
	}

	var info = '您的';
	if($.cookie('hepaticaAlreadyRegd') != 'Y'){
		info = info +'樱花瓣'
	}
	if($.cookie('zcAlreadyRegd') != 'Y'){
		if(info.indexOf('樱花瓣') != -1){
			info = info +'和'
		}
		info = info +'智码'
	}
	info = info +'账户已自动注册，密码为123456，请记住密码以免影响登录'
	
	if($.cookie('hepaticaAlreadyRegd') != 'Y' || $.cookie('zcAlreadyRegd') != 'Y'){
		alert(info)
	}
	
	location = 'step3.html';
}
</script>
</html>
